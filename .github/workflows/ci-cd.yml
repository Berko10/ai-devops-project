name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set AWS Region Defaults
        run: |
          echo "Checking AWS region..."
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
            echo "âœ… No region provided â€” using default: us-east-1"
          else
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "âœ… Using region from secrets: ${{ secrets.AWS_REGION }}"
          fi


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
         terraform_version: '1.6.6'

      #  Destroy backend if exists
      - name: Terraform Destroy (Backend)
        working-directory: terraform/backend
        continue-on-error: true
        run: |
          terraform init
          terraform destroy -auto-approve

      - name: Terraform Init & Backend Setup
        working-directory: terraform/backend
        run: |
          terraform init
          terraform refresh
          terraform apply -auto-approve

      - name: ğŸ”§ Terraform Output (for secrets)
        id: tf_outputs
        working-directory: terraform/backend
        run: |
          echo "TF_BUCKET_NAME=$(terraform output -raw tf_state_bucket_name)" >> $GITHUB_ENV
          echo "DYNAMO_TABLE_NAME=$(terraform output -raw dynamo_table_name)" >> $GITHUB_ENV

          if [ -n "$BUCKET_NAME" ]; then
            echo "TF_BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
            echo "âœ… Set TF_BUCKET_NAME"
          else
            echo "âŒ TF_BUCKET_NAME is empty, skipping"
          fi

          if [ -n "$DYNAMO_TABLE_NAME" ]; then
            echo "DYNAMO_TABLE_NAME=$DYNAMO_TABLE_NAME" >> $GITHUB_ENV
            echo "âœ… Set DYNAMO_TABLE_NAME"
          else
            echo "âŒ DYNAMO_TABLE_NAME is empty, skipping"
          fi

      - name: ğŸ”‘ Set GitHub Secrets (using GitHub CLI)
        run: |
          gh secret set TF_BUCKET_NAME --body "${{ env.TF_BUCKET_NAME }}"
          gh secret set DYNAMO_TABLE_NAME --body "${{ env.DYNAMO_TABLE_NAME }}"

      - name: ğŸ”§ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build, tag and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO_NAME }}:latest
          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

      - name: ğŸ§ª Run Unit Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest tests/

      - name: ğŸ’£ Terraform Destroy (Main)
        working-directory: terraform/main
        continue-on-error: true
        run: terraform destroy -auto-approve

      - name: Terraform Init (Main)
        working-directory: terraform/main
        run: terraform init

      - name: Terraform Plan (Main)
        working-directory: terraform/main
        run: terraform plan

      - name: Terraform Apply (Main)
        working-directory: terraform/main
        run: terraform apply -auto-approve
