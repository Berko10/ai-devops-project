name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configure AWS Defaults
      - name: Set AWS Region Defaults
        run: |
          echo "Checking AWS region..."
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
            echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
            echo "✅ No region provided — using default: us-east-1"
          else
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "✅ Using region from secrets: ${{ secrets.AWS_REGION }}"
          fi

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.6.6'

      # Terraform Init & Backend Setup
      - name: Terraform Init & Backend Setup
        working-directory: terraform/backend
        run: |
          terraform init
          terraform plan -out=tfplan || echo "❌ Plan failed, skipping problematic resources"
          terraform apply -auto-approve || echo "✅ Skipping problematic resources if already exist"

      - name: Test Terraform Output Fix
        working-directory: terraform/backend
        run: |
          BUCKET=$(terraform output -raw tf_state_bucket_name)
          echo "✅ BUCKET=$BUCKET"

      # Extract Backend Outputs
      - name: Extract Backend Outputs
        working-directory: terraform/backend
        shell: bash
        run: |
          echo "🔍 Extracting Terraform outputs..."

          # הפקת הערכים
          TF_BUCKET_NAME=$(terraform output -raw tf_state_bucket_name | sed -e 's/^[^ ]*output -raw //' -e 's/::debug.*//' -e 's/^ *//;s/ *$//')
          DYNAMO_TABLE_NAME=$(terraform output -raw dynamo_table_name | sed -e 's/^[^ ]*output -raw //' -e 's/::debug.*//' -e 's/^ *//;s/ *$//')

          echo "✅ Outputs extracted:"
          echo "TF_BUCKET_NAME=$TF_BUCKET_NAME"
          echo "DYNAMO_TABLE_NAME=$DYNAMO_TABLE_NAME"

          # בדיקת תקינות
          if [ -z "$TF_BUCKET_NAME" ] || [ -z "$DYNAMO_TABLE_NAME" ]; then
            echo "❌ ERROR - One or more outputs are empty!"
            exit 1
          fi

          # הזרקת ערכים ל־GitHub Actions env
          echo "TF_BUCKET_NAME=$TF_BUCKET_NAME" >> $GITHUB_ENV
          echo "DYNAMO_TABLE_NAME=$DYNAMO_TABLE_NAME" >> $GITHUB_ENV
      
      

      - name: Terraform Init (Main)
        working-directory: terraform/main
        run: |
          # Print debug info
          echo "Using bucket: $TF_BUCKET_NAME"
          echo "Using dynamodb table: $DYNAMO_TABLE_NAME"
          echo "Using region: $AWS_REGION"
          
          # Initialize Terraform with backend config
          terraform init -reconfigure \
            -backend-config="bucket=$TF_BUCKET_NAME" \
            -backend-config="key=main/terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$DYNAMO_TABLE_NAME"

        # Extract and Use ECR Outputs
      - name: Extract ECR Outputs
        working-directory: terraform/main
        run: |
          export ECR_REPO_NAME=$(terraform output -raw ecr_repo_name || echo "")
          if [ -n "$ECR_REPO_NAME" ]; then
            echo "ECR_REPO_NAME=$ECR_REPO_NAME" >> $GITHUB_ENV
            echo "✅ ECR repo name extracted: $ECR_REPO_NAME"
          else
            echo "❌ WARNING: ECR repo name not found!"
          fi

      - name: 🔧 Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: 🐳 Build, tag and push Docker image
        if: env.ECR_REPO_NAME != ''
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:latest
          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

      - name: 🧪 Run Unit Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest tests/

      - name: Terraform Plan (Main)
        working-directory: terraform/main
        run: terraform plan

      - name: Terraform Apply (Main)
        working-directory: terraform/main
        run: terraform apply -auto-approve