name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set AWS Region Defaults
        run: |
          echo "Checking AWS region..."
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
            echo "‚úÖ No region provided ‚Äî using default: us-east-1"
          else
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "‚úÖ Using region from secrets: ${{ secrets.AWS_REGION }}"
          fi


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
         terraform_version: '1.6.6'

      #  Destroy backend if exists
      - name: Terraform Destroy (Backend)
        working-directory: terraform/backend
        continue-on-error: true
        run: |
          terraform init
          terraform destroy -auto-approve

      - name: Terraform Init & Backend Setup
        working-directory: terraform/backend
        run: |
          terraform init
          terraform refresh
          # Try to create resources
          terraform plan -out=tfplan || echo "‚ùå Plan failed, skipping problematic resources"

          # Apply the plan but handle DynamoDB creation failure
          terraform apply -auto-approve || echo "‚úÖ Skipping problematic resources if already exist"

      - name: üîß Terraform Output (for secrets)
        id: tf_outputs
        working-directory: terraform/backend
        run: |
          TF_BUCKET_NAME=$(terraform output -raw tf_state_bucket_name | tr -d '\r\n')
          DYNAMO_TABLE_NAME=$(terraform output -raw dynamo_table_name | tr -d '\r\n')

           # Only add values if not empty
          if [ -n "$TF_BUCKET_NAME" ]; then
            echo "TF_BUCKET_NAME=${TF_BUCKET_NAME}" >> $GITHUB_ENV
            echo "‚úÖ Set TF_BUCKET_NAME"
          else
            echo "‚ùå TF_BUCKET_NAME is empty, skipping"
          fi

          if [ -n "$DYNAMO_TABLE_NAME" ]; then
            echo "DYNAMO_TABLE_NAME=${DYNAMO_TABLE_NAME}" >> $GITHUB_ENV
            echo "‚úÖ Set DYNAMO_TABLE_NAME"
          else
            echo "‚ùå DYNAMO_TABLE_NAME is empty, skipping"
          fi

      - name: üîë Set GitHub Secrets (using GitHub CLI)
        run: |
          # Set GitHub token as environment variable
          echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          # Only set secrets if they are not empty
          if [ -n "${{ env.TF_BUCKET_NAME }}" ]; then
            gh secret set TF_BUCKET_NAME --body "${{ env.TF_BUCKET_NAME }}"
          fi

          if [ -n "${{ env.DYNAMO_TABLE_NAME }}" ]; then
            gh secret set DYNAMO_TABLE_NAME --body "${{ env.DYNAMO_TABLE_NAME }}"
          fi

      - name: üîß Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üê≥ Build, tag and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO_NAME }}:latest
          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

      - name: üß™ Run Unit Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest tests/

      - name: üí£ Terraform Destroy (Main)
        working-directory: terraform/main
        continue-on-error: true
        run: terraform destroy -auto-approve

      - name: Terraform Init (Main)
        working-directory: terraform/main
        run: terraform init

      - name: Terraform Plan (Main)
        working-directory: terraform/main
        run: terraform plan

      - name: Terraform Apply (Main)
        working-directory: terraform/main
        run: terraform apply -auto-approve
