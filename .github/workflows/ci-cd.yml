name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
         terraform_version: '1.3.0'  # או גרסה שמתאימה לך

      - name: 🧱 Terraform Init & Backend Setup
        working-directory: terraform/backend
        run: |
          terraform init
          terraform apply -auto-approve

      - name: 🔧 Terraform Output (for secrets)
        id: tf_outputs
        working-directory: terraform/backend
        run: |
          BUCKET_NAME=$(terraform output -raw tf_state_bucket_name)
          DYNAMO_TABLE_NAME=$(terraform output -raw dynamo_table_name)
          echo "TF_BUCKET_NAME=${BUCKET_NAME}" >> $GITHUB_ENV
          echo "DYNAMO_TABLE_NAME=${DYNAMO_TABLE_NAME}" >> $GITHUB_ENV

      - name: 🔑 Set GitHub Secrets (using GitHub CLI)
        run: |
          gh secret set TF_BUCKET_NAME --body "${{ env.TF_BUCKET_NAME }}"
          gh secret set DYNAMO_TABLE_NAME --body "${{ env.DYNAMO_TABLE_NAME }}"

      - name: 🔧 Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: 🐳 Build, tag and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO_NAME }}:latest
          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

      - name: 🧪 Run Unit Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest tests/

      - name: 🧱 Terraform Init (Main)
        working-directory: terraform/main
        run: terraform init

      - name: 📐 Terraform Plan (Main)
        working-directory: terraform/main
        run: terraform plan

      - name: 🚀 Terraform Apply (Main)
        working-directory: terraform/main
        run: terraform apply -auto-approve
