name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set AWS Region Defaults
        run: |
          echo "Checking AWS region..."
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
            echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
            echo "âœ… No region provided â€” using default: us-east-1"
          else
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
            echo "âœ… Using region from secrets: ${{ secrets.AWS_REGION }}"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Remove .terraform directory
        run: rm -rf terraform/.terraform

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.6.6'

      - name: Terraform Init & Backend Setup
        working-directory: terraform/backend
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform apply -auto-approve -input=false || {
            ERR=$?
            echo "Terraform apply failed with exit code $ERR"
            LOG=$(terraform apply -auto-approve -input=false 2>&1 || true)
            if echo "$LOG" | grep -q "already exists"; then
              echo "âš ï¸ Resource already exists. Continuing..."
            else
              echo "$LOG"
              echo "âŒ Unhandled error in backend apply. Exiting."
              exit $ERR
            fi
          }

      - name: Test Terraform Output Fix
        working-directory: terraform/backend
        run: |
          BUCKET=$(terraform output -raw tf_state_bucket_name)
          echo "âœ… BUCKET=$BUCKET"

      - name: Extract Backend Outputs
        working-directory: terraform/backend
        shell: bash
        run: |
          echo "ğŸ” Extracting Terraform outputs..."

          # ×—×™×œ×•×¥ TF_BUCKET_NAME
          TF_BUCKET_NAME_RAW=$(terraform output -raw tf_state_bucket_name)
          TF_BUCKET_NAME=$(echo "$TF_BUCKET_NAME_RAW" | sed 's/\[command\].*output -raw tf_state_bucket_name//' | sed 's/::.*//' | tr -d '\r\n')

          # ×—×™×œ×•×¥ DYNAMO_TABLE_NAME
          DYNAMO_TABLE_NAME_RAW=$(terraform output -raw dynamo_table_name)
          DYNAMO_TABLE_NAME=$(echo "$DYNAMO_TABLE_NAME_RAW" | sed 's/\[command\].*output -raw dynamo_table_name//' | sed 's/::.*//' | tr -d '\r\n')

          echo "âœ… Outputs extracted:"
          echo "TF_BUCKET_NAME=$TF_BUCKET_NAME"
          echo "DYNAMO_TABLE_NAME=$DYNAMO_TABLE_NAME"

          if [ -z "$TF_BUCKET_NAME" ] || [ -z "$DYNAMO_TABLE_NAME" ]; then
            echo "âŒ ERROR - One or more outputs are empty!"
            exit 1
          fi

          echo "TF_BUCKET_NAME=$TF_BUCKET_NAME" >> $GITHUB_ENV
          echo "DYNAMO_TABLE_NAME=$DYNAMO_TABLE_NAME" >> $GITHUB_ENV

          echo "ğŸ“„ GITHUB_ENV content:"
          cat $GITHUB_ENV

      - name: Terraform Init (Main)
        working-directory: terraform/main
        run: |
          echo "Using bucket: $TF_BUCKET_NAME"
          echo "Using dynamodb table: $DYNAMO_TABLE_NAME"
          echo "Using region: $AWS_REGION"

          terraform init -reconfigure \
            -backend-config="bucket=$TF_BUCKET_NAME" \
            -backend-config="key=main/terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$DYNAMO_TABLE_NAME"

      - name: Terraform Plan (Main)
        working-directory: terraform/main
        run: |
          terraform plan -out=tfplan || {
            ERR=$?
            LOG=$(terraform plan -out=tfplan 2>&1 || true)
            if echo "$LOG" | grep -q "already exists"; then
              echo "âš ï¸ Resource already exists during plan. Continuing..."
            else
              echo "$LOG"
              echo "âŒ Unhandled error in main plan. Exiting."
              exit $ERR
            fi
          }

      - name: Terraform Apply (Main)
        working-directory: terraform/main
        run: |
          terraform apply -auto-approve -input=false || {
            ERR=$?
            LOG=$(terraform apply -auto-approve -input=false 2>&1 || true)
            if echo "$LOG" | grep -q "already exists"; then
              echo "âš ï¸ Resource already exists during apply. Continuing..."
            else
              echo "$LOG"
              echo "âŒ Unhandled error in main apply. Exiting."
              exit $ERR
            fi
          }

      - name: Extract ECR Outputs
        working-directory: terraform/main
        run: |
          ECR_REPO_NAME_RAW=$(terraform output -raw ecr_repo_name)
          ECR_REPO_NAME=$(echo "$ECR_REPO_NAME_RAW" | sed 's/\[command\].*output -raw ecr_repo_name//' | sed 's/::.*//' | tr -d '\r\n')
          echo ECR_REPO_NAME=$ECR_REPO_NAME
          if [ -n "$ECR_REPO_NAME" ]; then
            echo "ECR_REPO_NAME=$ECR_REPO_NAME" >> $GITHUB_ENV
          else
            echo "âŒ ECR_REPO_NAME is empty!" && exit 1
          fi

      - name: ğŸ”§ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build, tag and push Docker image
        if: env.ECR_REPO_NAME != ''
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:latest
          echo "×‘× ×™×™×ª ×ª××•× ×ª Docker: $IMAGE_URI"
          docker build -t $IMAGE_URI ./app
          echo "×“×—×™×¤×ª ×ª××•× ×ª Docker: $IMAGE_URI"
          docker push $IMAGE_URI

      - name: ğŸ§ª Run Unit Tests
        working-directory: ./
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pytest app/tests
